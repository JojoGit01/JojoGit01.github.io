<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Carto TD1 Exo 2</title>
</head>
<body>

    <div class="td1_exo2">
        <h1>Les données avec géolocalisation</h1>
        <div id="data_getCurrentPosition">
            <h1>Résultats getCurrentPosition()</h1>
            <p>Longitude : <span id="lon1"></span></p>
            <p>Latitude : <span id="lat1"></span></p>
            <p>La précision est de : <span id="preci_mesure1"></span> mètres</p>
            <p>Vitesse : <span id="vitesse1"></span></p>
            <p>Timestamp : <span id="timestamp1"></span></p>
            <button id="btn_getCurrentPosition">GetCurrentPosition</button>
        </div>
        <div id="data_watchPosition">
            <h1>Résultats watchPosition()</h1>
            <p>Longitude : <span id="lon2"></span></p>
            <p>Latitude : <span id="lat2"></span></p>
            <p>La précision est de : <span id="preci_mesure2"></span> mètres</p>
            <p>Vitesse : <span id="vitesse2"></span></p>
            <p>Timestamp : <span id="timestamp2"></span></p>
        </div>
    </div>

    <div id="map"></div>
    
    <!-- 
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGIo3KzD83NizDoS7iihx5vimsJsOwK-c&callback=initMap&v=weekly"></script>
    -->
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
